<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <h1>Тренажер для запоминания слов</h1>
    <p>За минуту постарайтесь набрать как можно больше очков, выбирая правильный перевод слов!</p>
    <button id="start-button">Играть</button>
  </div>

  <div id="game-screen" style="display: none;">
    <h1>Выберите перевод слова:</h1>
    <h2 id="word"></h2>
    <div id="answers">
      <button class="answer-btn"></button>
      <button class="answer-btn"></button>
      <button class="answer-btn"></button>
      <button class="answer-btn"></button>
    </div>
    <p>Очки: <span id="score">0</span></p>
    <p>Время: <span id="timer">60</span> секунд</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
